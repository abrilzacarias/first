<!DOCTYPE html>
<html>
    <head>
        <title>
            tu peso en marte
        </title>
    </head>
    <body>
        <h1>tu peso en otro planeta</h1>
        <p>en la tierra pesas distinto que en marte o jupiter</p>
        <script>
            var usuario = prompt("cual es tu peso?")
            var planeta = parseInt(prompt("Elige tu planeta, 1 es marte, 2 es jupiter"));
            var g_tierra = 9.8;
            var g_marte = 3.7;
            var g_jupi = 24.8;
            var peso = parseInt(usuario);
            var peso_final;
            var peso_final2;
            if(planeta == 1)
            {
                peso_final = peso * g_marte / g_tierra;
                document.write("tu peso en marte es " + parseInt(peso_final) + " kilos")
            }
            if(planeta == 2) 
            {
            peso_final2 = peso * g_jupi / g_tierra;
            document.write("tu peso en jupiter es " + parseInt(peso_final2) + " kilos")
              }

            else
            {
                document.write("por favor introduce un planeta");
            }

        </script>
    </body>
</html>
